name: GitHub Actions EPROD Training Demo

on:
  push:
    branches: [ main] 
    paths-ignore: [.github/**]
  pull_request: 
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment do we want to deploy to: '
        type: environment
        required: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: | 
          echo "The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v4

      - name: List files that exist in the repo
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree

  Test: #runs in parallel after Build has completed
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "ðŸ§ª Testing..."

  Load-Test: #runs in parallel after Build has completed
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'Load-Test'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
          sleep 15

  Production: # Test and Loat-Test must run before Production executes
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
